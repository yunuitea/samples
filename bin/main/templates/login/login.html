<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
	border : 1px solid black;
    width: 60%;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 20px;
    font-weight : bold;
}
.form-group, .text-center{
	text-align : center;
}
#msg{
	font-size : 20px;
	font-weight : bold;
}
</style>
<script type="text/javascript">
	  function validAccount()  {
		  var rexg = /^[A-Za-z0-9+]*$/; 
		  var account = $('#account_id').val();
		  if(account.length < 4) {
			  alert('アカウントは 4以上でお願いします。 ');
			  return false;
		  }
		  
		  
		  if(rexg.test(account)) {
			 return true;
		  }else {
			  alert('アカウントは 英文字と数字のみでお願いします。');
			  return false;
		  }
		  
	  }
	  
	  
	  function validPassword() {
		  var regx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
		  var passwd = $('#account_pw').val();
		  
		  if(passwd.length < 8) {
			  alert('パスワードは8 ~ 32文字でお願いします。');
			  return false;
		  }
		  
		  
		  if(passwd.match(regx)) {
			 return true;
		  }else {
			  alert('パスワードは英文字の大文字は必ず１文字 以上でお願いします。');
			  return false;
		  }
		  
	  }
	  
	  function goLogin () {
		  var frm = $('#loginFrm');
		   if(validAccount()) {
			  if(validPassword()) {
				  frm.submit();
			  }			  
		  }
	  }
	
	</script>
	</head>
	<body>
<div class="login-form">
    <form  method="post" id="loginFrm" action="/login/proc/login" >
        <h2 class="text-center">ログイン</h2>       
        <div class="form-group">
            <span id="msg">アカウント</span><input type="text"  id="account_id"  name = "account_id" class="form-control-sm" maxlength="20" style="margin-left:8px; 
            background-color : #EEEEEE; width : 200px;" placeholder="" required="required">
        </div>
        <div class="form-group">
           <span id="msg">パスワード</span> <input type="password" id="account_pw"  name = "account_pw"  class="form-control-sm" maxlength="32" style="margin-left:8px; 
           background-color : #EEEEEE; width : 200px;" placeholder="" required="required">
        </div>
        <div style="width:100%;text-align: center;">
            <button type="button"  class="btn btn-primary " onclick="goLogin();" style="width:250px">サインイン </button>
        </div>
        <div style="width:100%;text-align: center;　marign-top:10px; padding-top:20px; font-weight : bold">
            <a href="#">パスワードをお忘れの方はこちらへ?</a>
        </div>       
    </form>
</div>
	</body>
</html>
